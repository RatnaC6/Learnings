<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Session 2</title>
  </head>
  <body>
    <div>
      <form>
        <div class="card" style="margin-left:1em;margin-bottom: 2em;">
          <div class="card-header">
            <h3 class="card-title">Please enter the details</h3>
          </div>
          <div class="card-body">
            <p>
              <label for="nameTextBox">Name</label>
              <input type="text" id="nameTextBox"/>
            </p>
            <p>
              <label for="locationTextBox">Location</label>
              <input type="text" id="locationTextBox"/>
            </p>
            <button type="button" class="btn btn-primary" id="okButton">Ok</button>
          </form>
          </div>
        </div> 

        <div class="card" id="resultCard" style="margin-left: 1em;">
          <div class="card-header" id="resultCardHeader">
            <h5 class="header-title" id="cardTitle"></h5>
          </div>
          <div class="card-body">
            <p id="namePara">

            </p>
            <p id="locationPara">

            </p>
          </div>
        </div>
 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
