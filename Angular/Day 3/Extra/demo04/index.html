                             <input type="text" name="id" id="id">

                    </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                          <button id="all_contact" formmethod="GET" formaction="contacts">All Contacts</button>  
                          <button id="add_contact" formmethod="POST" formaction="add_contact">Add</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
