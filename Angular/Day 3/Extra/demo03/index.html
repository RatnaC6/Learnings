<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API :: Express</title>
</head>
<body >
    <pre>
    <a href="users">All Users</a>  
    <a href="user/1">User 1 Details</a>    
    <form action="user" method="GET">
    User Id: <input type="number" name="id" id="id" max="4" min="1">
    <input type="submit" value="Get User Details">    
    </form>
    <h4>Add New User</h4>
    <form action="add_user" method="post">
    First Name <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" required>
    <input type="submit" value="Add User">  
    </form>
</pre>
</body>
</html>
